<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deviace-width, initial-scale=1.0">
    <title>Sohbet Client</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #1abc9c;
        }

        #messages p {
            margin: 5px 0;
        }

        #username {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        #message-input {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        #send-button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: #ecf0f1;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <input type="text" id="username" placeholder="Ä°sminizi Giriniz" />
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Buraya Mesaj Yaz..." />
        <button id="send-button">Send</button>
    </div>

    <!-- Include Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Log connection status
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username');

        // Handle sending messages
        sendButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                socket.send({ username, message });
                messageInput.value = '';
                messageInput.focus();
            }
        });

        // Handle incoming messages
        socket.on('message', (data) => {
            console.log('Received message:', data); // Debugging line
            addMessage(`${data.username}: ${data.message}`);
        });

        // Function to add messages to the chat
        function addMessage(message) {
            const p = document.createElement('p');
            p.textContent = message;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
